<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>NFT Preview Card Component</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="image-nft">
        <img src="./images/image-equilibrium.jpg" alt="Cube Prism NFT Equilibrium">

        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="Icon Eye">
        </div>
      </div>

      <div class="description">
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="information">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon"><span><strong>0.041 ETH</strong></span>
        </div>

        <div class="clock"><img src="./images/icon-clock.svg" alt="Clock icon"><span>3 days left</span></div>
      </div>

      <div class="author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern face photo">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

</body>

</html>
